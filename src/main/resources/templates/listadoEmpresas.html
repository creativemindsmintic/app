<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado Empresas - Creative Minds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table width="100%">
        <tr>
            <td>
                <h1>Listado Empresas</h1>
            </td>
            <td style="text-align: right">
                <a class="btn btn-success" th:href="@{/crearEmpresa}">Crear Empresa</a>
            </td>
        </tr>
    </table>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>NIT</th>
            <th></th>
        </tr>
        <tr th:each="empresa : ${listadoEmpresas}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.nit}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/editarEmpresa/{id}(id=${empresa.id})}">Editar</a>
                <a
                        th:data-confirm-delete="|EstÃ¡s seguro de eliminar esta Empresa?|"
                        class="btn btn-danger"
                        th:href="@{/eliminarEmpresa/{id}(id=${empresa.id})}"
                        onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                >Eliminar</a>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
