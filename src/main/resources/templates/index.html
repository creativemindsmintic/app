<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-image" style="background-image:url('img/bk5.jfif');height: 100vh">
<main>
    <div class="px-2 py-3 my-3 text-center">
        <img src="img/gastar.png" class="d-block mx-auto mb-4" height="100" alt="Gastos"/>
        <h1 class="display-5 fw-bold">Gestión de ingresos y gastos</h1>
        <div class="col-lg mx-auto">
            <p class="lead mb-4">App Web empresa de manufactura para registrar ingresos y egresos.</p>
            <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3">Inicia Sesión</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3 th:text="'Bienvenido, ' + ${user.getEmail()}"></h3>
                <a th:href="@{/inicio}" class="btn btn-primary btn-lg px-4 gap-3">Llévame a la aplicación</a>
            </div>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Saber más</button>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
